<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Currency</title>
</head>

<body >
<center>
        <h2>Currency </h2>

        <div>

            <!--user input the amount he wants to convert-->
            <p>Input the Amount in Dolar:</p>
            <input id="inputMoney" type="text" placeholder="0">
            <!--input which currency-->
            <br>
            <select name="to" id="convertFrom">
                <option value="">Convert From</option>
                <option value="BRL">BRL - Brazil Real</option>
                <option value="EUR">EUR - Euro Member Countries</option>
                <option value="GBP">GBP - United Kingdom Pound</option>
                <option value="USD">USD - United States Dollar</option>
            </select>
            <br>
            <select name="to" id="convertTo">
                <option value="">Convert To</option>
                <option value="BRL">BRL - Brazil Real</option>
                <option value="EUR">EUR - Euro Member Countries</option>
                <option value="GBP">GBP - United Kingdom Pound</option>
                <option value="USD">USD - United States Dollar</option>
            </select>

            <br>
            <button onclick="callAPI()">Convert</button>
            <!--show the result-->
            <p>Result:</p>
            <p id="displayData"></p>

        </div>
    <div><img src="currency.png" alt="Girl in a jacket" style="width:150px;height:160px;"></div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</center>
</body>

</html>
